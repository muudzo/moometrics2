version: '3.8'

services:
  db:
    image: postgres:16
    container_name: moometrics_db
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-moometrics}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: moometrics_redis
    restart: always
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
    container_name: moometrics_backend
    restart: always
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=postgresql+psycopg2://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-moometrics}
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-supersecretkeyForDevelopmentOnly12345}
      - FRONTEND_URL=http://localhost:3000
      - OPENWEATHER_API_KEY=${OPENWEATHER_API_KEY}
    ports:
      - "8000:8000"

  worker:
    build:
      context: ./backend
    container_name: moometrics_worker
    restart: always
    command: celery -A app.core.celery_app worker --loglevel=info
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=postgresql+psycopg2://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-moometrics}
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-supersecretkeyForDevelopmentOnly12345}
      - OPENWEATHER_API_KEY=${OPENWEATHER_API_KEY}

  flower:
    build:
      context: ./backend
    container_name: moometrics_flower
    restart: always
    command: celery -A app.core.celery_app flower --port=5555
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - REDIS_URL=redis://redis:6379/0
    ports:
      - "5555:5555"

  frontend:
    build:
      context: ./frontend
    container_name: moometrics_frontend
    restart: always
    depends_on:
      backend:
        condition: service_started
    ports:
      - "3000:80"

  db-backup:
    image: postgres:16
    container_name: moometrics_db_backup
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-moometrics}
    volumes:
      - ./backend/scripts/backup_db.sh:/backup_db.sh
      - db_backups:/backups
    entrypoint: |
      sh -c "
      chmod +x /backup_db.sh;
      while true; do
        /backup_db.sh;
        echo 'Waiting 24 hours for next backup...';
        sleep 86400;
      done
      "

volumes:
  postgres_data:
  db_backups:
